<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Zoom with Sticky</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            height: 2000px; /* 模擬長內容 */
        }

        .sticky-image {
            position: sticky;
            top: 50px;
            width: 300px;
            height: 200px;
            margin: 20px auto;
            background: url('https://via.placeholder.com/600') no-repeat center/cover;
            transform: scale(1);
            transition: transform 0.1s ease; /* 過渡效果 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sticky-image" id="stickyImage"></div>
    </div>

    <script>
        const stickyImage = document.getElementById('stickyImage');

        window.addEventListener('scroll', () => {
            const scrollTop = window.scrollY; // 獲取滾動距離
            const zoomFactor = 1 + scrollTop / 1000; // 根據滾動距離計算放大倍數
            stickyImage.style.transform = `scale(${Math.min(zoomFactor, 2)})`; // 限制最大放大倍數
        });
    </script>
</body>
</html>
