<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .container {
      height: 200vh;
      background-color:#000 ;
      position: relative;
    }

    .bg_1image {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 300px;
      height: 300px;
      background-size: cover;
      background-position: center;
      opacity: 1;
      transition: transform 0.1s, opacity 0.1s;
    }

    #bg_1{
        width: 100%;
        height: auto;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="bg_1image" id="js">  
    <img src= "motion_blur1_bg_1.png" id="bg_1"></div>
  </div>

  <script>
    // 選取目標元素
    const image2 = document.getElementById('js');

    // 滾動事件處理
    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const windowHeight = window.innerHeight;

      // 計算圖片放大與淡出效果
      const scale = 1+ scrollY / 100; // 隨滾動放大
      const opacity = Math.max(1 - scrollY / (windowHeight / 1.5), 0); // 隨滾動淡出

      // 更新樣式
      image2.style.transform = `translate(-50%, -50%) scale(${scale})`;
      image2.style.opacity = opacity;
    });
  </script>
</body>
</html>
