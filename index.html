<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 5000px; /* 確保有足夠的滾動空間 */
      background-color: #000000;
      color: #FFFFFF;
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('chicken_bg_1_test.png'); /* 替換成你的圖片 URL */
      background-size: cover;
      background-position: center;
      transition: opacity 0.5s ease;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 20px;
    }

    
    .oriental_love_song_bg_1image {
      position: absolute;
      right: 2vh;
      top: 5vh;
      transform:scale(1);
      height: 10vh;
      width: 55vh;
      background-size: cover;
      background-position: center;
      opacity: 1;
      transition: transform 0.1s, opacity 0.1s;
    }
    
    #oriental_love_song_bg_1{
      width: 100%;
      height: auto;
    }

    .midnightclub_bg_1image {
      position: absolute;
      right: 3.5vh;
      top: 18vh;
      transform: scale(1);
      height: 10vh;
      width: 50vh;
      background-size: cover;
      background-position: center;
      opacity: 1;
      transition: transform 0.1s, opacity 0.1s;
    }

    #midnightclub_bg_1{
        width: 100%;
        height: auto;
    }

    .logowords_bg_1image {
      position: absolute;
      right: 5vh;
      top: 68vh;
      transform:scale(1);
      width: 25vh;
      height: auto;
      background-size: cover;
      background-position: center;
      opacity: 1;
      transition: transform 0.1s, opacity 0.1s;
    }

    #logowords_bg_1{
        width: 100%;
        height: auto;
    }

    .taipei_taiwan_bg_1image {
      position: absolute;
      right: 5vh;
      top: 90vh;
      transform: translate(0%, 0%) scale(1);
      width: 45vh;
      height: auto;
      background-size: cover;
      background-position: center;
      opacity: 1;
      transition: transform 0.1s, opacity 0.1s;
    }

    #taipei_taiwan_bg_1{
        width: 100%;
        height: auto;
    }


    .bg_1image {
      position: absolute;
      transform: scale(1);
      top: 10vh;
      width: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0.5;
      transition: transform 0.1s, opacity 0.1s;
    }

    #bg_1{
        width: 100%;
        height: auto;
    }

    .logoimage {
      position: absolute;
      right: 5vh;
      top: 27vh;
      transform:translate(0%, 0%) scale(1);
      width: 10vh;
      height: auto;
      background-size: cover;
      background-position: center;
      opacity: 1;
      transition: transform 0.1s, opacity 0.1s;
    }

    #logo{
        width: 100%;
        height: auto;
    }
    
    


  </style>
</head>
<body>
  <div class="background" id="background"></div>

  <div class="content">
    <!--p style="margin-top: 600px;">
    ------------------------------------------------------------</p-->
  </div>
    <div class="oriental_love_song_bg_1image" id="oriental_love_song_bg_Image_js">  
        <img src= "oriental_love_song_bg_1.png" id="oriental_love_song_bg_1">
    </div>

    <div class="midnightclub_bg_1image" id="midnightclub_bg_1image_js">  
        <img src= "midnightclub_bg_1.png" id="midnightclub_bg_1">
    </div>
    
    <div class="logowords_bg_1image" id="logowords_bg_1_js">  
        <img src= "logowords_bg_1.png" id="logowords_bg_1">
    </div>
      
    
    <div class="taipei_taiwan_bg_1image" id="taipei_taiwan_bg_1js">  
        <img src= "taipei_taiwan_bg_1.png" id="taipei_taiwan_bg_1">
    </div>

    
    <div class="bg_1image" id="js">  
        <img src= "motion_blur1_bg_1.png" id="bg_1">
    </div>

    <div class="logoimage" id="logo_js">  
        <img src= "logo.png" id="logo">
    </div>



  <script>
    const background = document.getElementById('background');
    const image_logo = document.getElementById('logo_js');

    const image = document.getElementById('oriental_love_song_bg_Image_js');
    const image1 = document.getElementById('midnightclub_bg_1image_js');
    const image2 = document.getElementById('logowords_bg_1_js');
    const image3 = document.getElementById('taipei_taiwan_bg_1js');
    const image4 = document.getElementById('js');
    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const windowHeight = window.innerHeight;

      //滾動放大縮小
      const scale = 1 + scrollY / 1000; // 隨滾動放大
      const scaleb1 = 1 + scrollY / 200;
      const scale1 = 1 - scrollY / 1000; // 隨滾動縮小
      const scale2 = 1 - scrollY / 400;
      const logoscale = 1 + scrollY / 200;

      //隨滾動位置
    
      //隨滾動淡出
      const opacity = Math.max(1 - scrollY / (windowHeight / 1.5), 0); // 隨滾動淡出
      const opacity1 = Math.max(1 - scrollY / (windowHeight / 3), 0); 
      const opacity_logo = Math.max(1 - scrollY / (windowHeight / 1.001), 0); 
      
      //oriental_love_song
      image.style.transform = `scale(${scale})`;
      image.style.opacity = opacity;

      //midnightclub
      image1.style.transform = `scale(${scale1})`;
      image1.style.opacity = opacity;

      // logowords
    if(scrollY >= 50){
      image2.style.transform = `translate(120%, 0%)`;
    }else if (scrollY < 50){
        image2.style.transform = `translate(0%, 0%)`;
    }
      image2.style.opacity = opacity1;

      //TAIPEI
      image3.style.transform = `scale(${scale2})`;
      image3.style.opacity = opacity;

      //blur
      image4.style.transform = `scale(${scaleb1})`;
      image4.style.opacity = opacity1;

      //logo
      image_logo.style.opacity = opacity_logo;
      image_logo.style.transform = `scale(${logoscale})`;

        

      //poster_bg_1
      if (scrollY >= 600 && scrollY <= 700) {
                background.classList.add('scrolling');
                background.style.opacity = 1 - (scrollY - 600) / 500; // 計算淡出效果
            } else if (scrollY < 600) {
                background.classList.remove('scrolling');
                background.style.opacity = 1;
            } else if (scrollY > 700) {
                background.style.opacity = 0;
      }

    

      



    });
  </script>
</body>
</html>
